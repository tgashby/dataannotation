<h1>Product List</h1>
<div *ngFor="let product of products">
  <h2>{{ product.name }}</h2>
  <p>Price: {{ product.price | currency }}</p>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="product.newQuantity">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addToCart(product.id, product.newQuantity)">Add to Cart</button>
</div>
